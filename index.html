<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@090b5f8f0abe949ddcfdbbc14c75822322a2dd53/dist/aframe-master.min.js"></script>

    <script src="https://unpkg.com/aframe-layout-component@4.3.1/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.x/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-button-controls@^1.1.0/aframe-button-controls.js"></script>
	   
    
    
  </head>
  <body>

    <a-scene background="color: #ECECEC">
      <a-assets>
        <img id="project1" src="assets/facebook.png"/>
        <img id="project2" src="assets/instagram.png"/>
        <img id="project3" src="assets/whatsapp.png"/>
        <img id="project4" src="assets/youtube.png"/>
        <img id="sky" src="https://cdn.glitch.com/a6c1818b-1e37-43b8-a797-7ccf04701fc5%2FeQLzP.jpg?1552768121315"/>
      </a-assets>

      <a-entity layout="type: circle; radius: 2" position="0 1.4 0" rotation="-90 0 0">
        
        <a-entity look-at="#cam">
          <a-text value="OoBI" align="center" position="0 0.6 0.1"></a-text>
          <a-image id="img1_click" class="clickable" src="#project1"></a-image>
        </a-entity>
        
        <a-entity look-at="#cam">
          <a-text value="SnipAR" align="center" position="0 0.6 0.1"></a-text>
          <a-image id="img2_click" class="clickable" src="#project2"></a-image>
        </a-entity>
        
        <a-entity look-at="#cam">
          <a-text value="4d View" align="center" position="0 0.6 0.1"></a-text>
          <a-image id="img3_click" class="clickable" src="#project3"></a-image>
        </a-entity>
        
        <a-entity look-at="#cam">
          <a-text value="Godrej" align="center" position="0 0.6 0.1"></a-text>
          <a-image id="img4_click" class="clickable" src="#project4"></a-image>
        </a-entity>
        
      </a-entity>
      
      <a-sky src="#sky"></a-sky>
      
      <a-camera id="cam" look-controls="enabled: true" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable ">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
<script>

    const img1_click = document.querySelector('#img1_click');
        img1_click.addEventListener("click", event => {
      window.location.href = "https://www.facebook.com/profile.php?id=100077068581241";
      });
      
      const img2_click = document.querySelector('#img2_click');
        img2_click.addEventListener("click", event => {
      window.location.href = "https://www.instagram.com/its.nakul_07/";
      });

      const img3_click = document.querySelector('#img3_click');
        img3_click.addEventListener("click", event => {
      window.location.href = "https://wa.me/+919033386670";
      });

      const img4_click = document.querySelector('#img4_click');
        img4_click.addEventListener("click", event => {
      window.location.href = "https://www.youtube.com/channel/UCH9oEDqn58GrrH-VmMmLQBA";
      });
</script>
</html>
